<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<title>找回密码</title>
<style type="text/css">
.btn:hover {
color: #f3f3f4;
}
body{
	background-color: #f3f3f4;
    text-align: center;
}
 .container{
	display:table;
	height:100%;
}
.row{
	display: table-cell;
	vertical-align: middle;
}
/* centered columns styles */
.row-centered {
	text-align:center;
}
.col-centered {
	display:inline-block;
	float:none;
	text-align:center;
	margin-right:-4px;
}
.mybt{
	background-color:#494a5f;
	color:#f3f3f4;
}
</style>
</head>
<body>
<script type="text/javascript">
var xmlHttp=false;
if(window.XMLHttpRequest){
	xmlHttp=new XMLHttpRequest();
}
else if(window.ActiveXObject){
	try{
		xmlHttp=new ActiveXObject("Msxml2.XMLHTTP");
	}catch(e){
		try{
			xmlHttp=new ActiveXObject("Microsoft.XMLHTTP");
		}catch(e){
			window.alert("该浏览器不支持AJAX");
		}
	}
}
function checkForm(){
	var email=forgetForm.email.value;
	var regexe = /^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/;
	if(email==""){
		alert("请输入邮箱！");
	}else if(!regexe.test(email)){
		alert("邮箱格式错误！");
	}else{
		var url="/OnlineJudge/servlet/SendEmailServlet?email="+email;
		xmlHttp.open("POST",url,true);
		xmlHttp.onreadystatechange=function(){
			if(xmlHttp.readyState==4){
				alert(xmlHttp.responseText);
				if(xmlHttp.responseText.trim()=="已发送改密邮件到你的邮箱"){
					window.location.href="login.html";
				}
			}
		}
		xmlHttp.send();
	}
}
</script>

<div class="container">
	<div class="row row-centered">
		<div class="col-md-5 col-centered">
		<br>
		<br>
			<h2>找回密码</h2>
			<form  role="form" name="forgetForm" method="post">
			<div class="form-group">
				<input class="form-control" type="text" name="email" placeholder="请输入邮箱">
			</div>
			<div class="form-group">
				<input class="btn mybt btn-block" type="button" value="找回密码" onClick="checkForm()">
			</div>
			<div class="form-group">
				<a href="login.html"><small>尝试登陆</small></a>
			</div>
			</form>
		</div>
	</div>
</div>
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script> 
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</body>
</html>
